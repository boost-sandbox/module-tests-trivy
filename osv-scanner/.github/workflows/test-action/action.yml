name: test
description: "Runs go tests"

runs:
  using: composite
  steps:
    - name: Run go test
      shell: bash
      env:
        TEST_ACCEPTANCE: true
      run: ./scripts/run_tests.sh
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # v3.1.6
